<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose CC Option</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .choice-container {
      text-align: center;
      margin-top: 10vh;
    }
    .btn {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      text-transform: uppercase;
    }
    .preview-img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
    .row .col-md-6 {
      margin-bottom: 30px;
    }
    .credits {
      font-size: 14px;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container choice-container">
    <h1 class="mb-4">Choose an Option</h1>
    <p class="mb-4">Would you like this Feed with or without CC?</p>

    <!-- Row for side-by-side preview images and buttons -->
    <div class="row justify-content-center">
      <!-- With CC -->
      <div class="col-md-6 text-center">
        <h4>Preview:</h4>
        <img src="images/with-cc-preview.webp" alt="With CC Preview" class="preview-img">
        <div>
          <a href="timer1.html?cc=true" class="btn btn-primary">With CC</a>
        </div>
      </div>

      <!-- Without CC -->
      <div class="col-md-6 text-center">
        <h4>Preview:</h4>
        <img src="images/without-cc-preview.webp" alt="Without CC Preview" class="preview-img">
        <div>
          <a href="timer1.html?cc=false" class="btn btn-secondary">Without CC</a>
        </div>
      </div>
    </div>

    <!-- Credits line -->
    <p class="credits">Kindly provide credits if you use this content.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
