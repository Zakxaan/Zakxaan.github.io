<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transfer Donation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .bank-header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .bank-details {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .bank-details p {
      margin: 10px 0;
      font-size: 18px;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="bank-header">
    <h1>Donate via Bank Transfer</h1>
  </div>

  <!-- Bank Details -->
  <section class="bank-details">
    <p>Please use the following bank account details to make your donation:</p>
    <p><strong>Account Name:</strong> Flizzyr7 Foundation</p>
    <p><strong>Bank Name:</strong> XYZ Bank</p>
    <p><strong>Account Number:</strong> 1234567890</p>
    <p><strong>IFSC Code:</strong> XYZB0001234</p>
    <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Flizzyr7 | Thank you for your generosity and support!</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
