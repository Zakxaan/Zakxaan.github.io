<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Download</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .timer-container {
      text-align: center;
    }

    .loading-animation {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .instructions {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    #final-download {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #final-download:hover {
      background-color: #218838;
    }
  </style>
  <script>
    let countdown = 15;

    function startTimer() {
      const timer = document.getElementById("timer");
      const button = document.getElementById("final-download");
      const animation = document.querySelector(".loading-animation");

      // Get the SCP link from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const scpLink = urlParams.get("scp_link");

      const interval = setInterval(() => {
        timer.textContent = `Step (2/2): Please wait ${countdown} seconds...`;
        countdown--;

        if (countdown < 0) {
          clearInterval(interval);
          timer.style.display = "none";
          animation.style.display = "none";
          button.style.display = "inline-block";
          
          // Set final download link
          button.href = scpLink;
        }
      }, 1000);
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="timer-container">
    <p class="instructions">Final step before download</p>
    <div class="loading-animation"></div>
    <p id="timer">Please wait 15 seconds...</p>
    <a href="#" id="final-download" target="_blank">Download Now</a>
  </div>
</body>
</html>
