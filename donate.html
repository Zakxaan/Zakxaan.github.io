<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .donate-header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .donate-header h1 {
      margin: 0;
      font-size: 28px;
    }
    .donate-section {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .donate-buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .donate-option {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: white;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .donate-option i {
      font-size: 50px;
      color: #6c757d;
      margin-bottom: 15px;
    }
    .donate-option button {
      margin-top: 15px;
      width: 120px;
      font-size: 16px;
    }
    .generosity-text {
      margin-top: 20px;
      font-size: 16px;
      color: black;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="donate-header">
    <h1>Support Us</h1>
  </div>

  <!-- Donation Section -->
  <section class="donate-section">
    <p>Any donations would mean a lot to me and motivate me to create more content for you guys :))</p>
    <div class="donate-buttons-container">
      <!-- Crypto Option -->
      <div class="donate-option">
        <i class="bi bi-currency-bitcoin"></i>
        <h3>Crypto</h3>
        <button class="btn btn-primary" onclick="location.href='crypto-details.html'">Donate</button>
      </div>

      <!-- Bank Transfer Option -->
      <div class="donate-option">
        <i class="bi bi-bank"></i>
        <h3>Bank Transfer</h3>
        <button class="btn btn-secondary" onclick="location.href='bank-details.html'">Donate</button>
      </div>
    </div>
    <p class="generosity-text">Your generosity helps us continue providing high-quality services.</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Flizzyr7 | Thank you for your generosity and support!</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
