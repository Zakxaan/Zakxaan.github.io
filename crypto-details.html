<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Donation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .crypto-header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .crypto-details {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .crypto-details img {
      max-width: 200px;
      margin: 20px 0;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="crypto-header">
    <h1>Donate with Crypto</h1>
  </div>

  <!-- Crypto Details -->
  <section class="crypto-details">
    <p>Scan the QR code below or copy the wallet address to send your donation via Bitcoin:</p>
    <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=bitcoin:1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" alt="Bitcoin QR Code">
    <p><strong>Wallet Address:</strong></p>
    <p><code>1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</code></p>
    <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Flizzyr7 | Thank you for your generosity and support!</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
